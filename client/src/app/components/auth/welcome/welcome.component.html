<div class="flex w-full justify-center">
    <div
        class="max-w-7xl w-full self-center flex flex-col justify-center md:m-10 bg-white md:shadow md:rounded-lg h-full">
        <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Welcome to Orange Life
            </h2>
        </div>
        <div class="flex md:flex-row flex-col items-center">
            <button type="button" (click)="handleClick('old')"
                class="m-4 relative block w-5/6 border-2 border-gray-300 border-dashed rounded-lg p-12 text-center hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"

                <span class="mt-2 block text-sm font-medium text-gray-900">
                    Import existing account
                </span>
            </button>
            <button type="button" (click)="handleClick('new')"
                class="m-4 relative block w-5/6 border-2 border-gray-300 border-dashed rounded-lg p-12 text-center hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"

                    Create a new account
                </span>
            </button>
        </div>
    </div>
</div>
