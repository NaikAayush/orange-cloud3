<ng-template [ngIf]="new" [ngIfElse]="old">
    <h2 class="m-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
    </h2>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <form #newForm="ngForm" (ngSubmit)="newAccount(newForm)" novalidate>
            <div>
                <div>
                    <label for="pwd" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input type="password" name="pwd" id="pwd"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="**********" ngModel />
                    </div>
                    <label for="pwdc" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1">
                        <input type="password" name="pwdc" id="pwdc"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="**********" ngModel />
                    </div>
                </div>
            </div>
            <div>
                <button type="submit"
                    class="mt-4 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create
                </button>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #old>
    <h2 class="m-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
    </h2>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <form #oldForm="ngForm" (ngSubmit)="oldAccount(oldForm)" novalidate>
            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                <label for="mnemonic" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                    Enter your 12 word secret key
                </label>
                <div class="mt-1 sm:mt-0 sm:col-span-2">
                    <textarea id="mnemonic" name="mnemonic" rows="2"
                        class="max-w-lg shadow-sm block w-full focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border border-gray-300 rounded-md"
                        style="resize: none" ngModel></textarea>
                </div>
            </div>
            <div>
                <div>
                    <label for="pwd" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input type="password" name="pwd" id="pwd"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="**********" ngModel>
                    </div>
                    <label for="pwdc" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1">
                        <input type="password" name="pwdc" id="pwdc"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="**********" ngModel>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="mt-4 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign In
                    </button>
                </div>
            </div>
        </form>
    </div>
</ng-template>
